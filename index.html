<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="./public/css/style_login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./public/images/favicon.png">
</head>

<body>
    <div class="containerTypeLogin">
        <a href="./html/interface/admin/index.html" type="button" name="modAdmin" class="buttonModLogin"> Admin</a>
        <a href="./html/interface/user/index.html" type="button" name="modUser" class="buttonModLogin"> User</a>
    </div>
    <img id="imgLogin" src="./public/images/user.svg">

    <form id="login">
        <section class="container_all">
            <section class="containerLogo">
                <h1>LOGIN</h1>
            </section>
            <section class="containerInput">
                <input class="inputLogin" type="text" placeholder="Username">
                <input class="inputLogin" type="password" placeholder="Password">
            </section>
            <section class="containerButton">
                <button class="buttonLogin">Login</button>
                <button class="buttonLogin" id="register">Register</button>
            </section>
        </section>
    </form>

    <form id="Register">
        <section class="container_all">
            <section class="containerLogo">
                <h1>REGISTER</h1>
            </section>
            <section class="containerInput">
                <input class="inputLogin" type="text" placeholder="Name">
                <input class="inputLogin" type="text" placeholder="Surname">
                <input class="inputLogin" type="email" placeholder="Email">
                <input class="inputLogin" type="number" placeholder="Phone">
                <input class="inputLogin" type="number" placeholder="Postal Code">
                <input class="inputLogin" type="password" placeholder="Password">
            </section>
            <section class="containerButton">
                <button class="buttonLogin">Register</button>
            </section>
        </section>
    </form>
    <script src="./Js/index.js"></script>
</body>

</html>
